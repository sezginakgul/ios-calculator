<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="apple.svg" type="image/x-icon" />
    <title>IOS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="apple"><i class="fa-brands fa-apple"></i></div>
      <div class="screen2"></div>
      <div class="screen"></div>
      <div class="action">
        <div class="key func reset">AC</div>
        <div class="key func neg-or-pos">±</div>
        <div class="key func funcMod">%</div>
        <div class="key operator">÷</div>
        <div class="key num">7</div>
        <div class="key num">8</div>
        <div class="key num">9</div>
        <div class="key operator">x</div>
        <div class="key num">4</div>
        <div class="key num">5</div>
        <div class="key num">6</div>
        <div class="key operator">-</div>
        <div class="key num">1</div>
        <div class="key num">2</div>
        <div class="key num">3</div>
        <div class="key operator">+</div>
        <div class="key num key-0">0</div>
        <div class="key point">.</div>
        <div class="key equal">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
